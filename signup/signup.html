<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>SignUp | E-Learner</title>
</head>
<body>
    
    <nav>
        <div class="nav-container">
            <h1><a href="finallywork/start.html">E-Learner</a></h1>
            <ul>
                <li><a href="finallywork/login/login.html">login</a></li>
            </ul>
        </div>
    </nav>
    
    <form action="">
        <div class="form-header">
            <h2>Sign Up here</h2>
        </div>
        <div class="form">
            <div class="form-content">
                <div class="fields">
                    <label for="email">Username:</label>
                    <input type="text" placeholder="enter username...">
                </div>
                <div class="fields">
                    <label for="email">Email:</label>
                    <input type="text" placeholder="enter email...">
                </div>
                <div class="fields">
                    <label for="psw">Password:</label>
                    <input type="password" placeholder="enter password...">
                </div>
                <div class="btn">
                    <input type="checkbox" name="" id="">
                    <label for="Always??">Remember Me</label>
                </div>
                <div class="btn">
                    <button type="submit">Submit</button>
                </div>
                <div class="imp-links">
                    <li><a href="finallywork/login/login.html">Already have an account?</a></li>
                </div>
            </div>
        </div>
    </form>

</body>
</html>
